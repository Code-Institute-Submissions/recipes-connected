{% extends 'base.html' %} {% block content %}
<!--Link to css files-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/recipe.css') }}">

<div class="image-bg-recipe">
    <div class="container">
        <div class="row mx-auto">
            <div class="col recipe-form-cover">
                <div class="col recipe-header">
                    <h1>Add Your Recipe</h1>
                </div> 
                <form action="{{ url_for('add_recipe_mongodb') }}" method="POST" class="recipe-form">
                    <div>
                        <input class="recipe-input" type="hidden" name="recipe_username" value="{{session['user']}}">
                    </div>
                    <label for="name">Recipe Name</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_name" aria-label="recipe name" maxlength="50" required>
                        </div>
                    <label for="image">Recipe Image</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_image" aria-label="image" required>
                        </div>             
                    <label for="description">Description</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_description" aria-label="description" maxlength="50" required>
                        </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="category">Category</label>
                                <div>
                                    <select name="recipe_category" class="recipe-select-input">
                                    {% for cat in categories %}
                                        <option value="{{cat.recipe_category}}">
                                        {{cat.recipe_category}}</option> 
                                    {% endfor %}         
                                    </select>
                                </div> 
                        </div>
                        <div class="col-6">
                            <label for="description">Preparation Time</label>
                                <div>
                                    <select name="recipe_preptime" class="recipe-select-input">
                                    {% for prep in preptime %}
                                        <option value="{{prep.recipe_time}}">
                                        {{prep.recipe_time}}</option> 
                                    {% endfor %}         
                                    </select>
                                </div>   
                        </div>                        
                    </div>           
                    <label class="label-ingredients" for="ingredients">Ingredient List</label>
                        <div>
                            <textarea class="recipe-input" name="recipe_ingredients" id="ingredients" cols="50" rows="8" aria-label="ingredients" required></textarea>
                        </div>                          
                    <label class="label-recipe" for="instructions">Instructions</label>
                        <div>
                            <textarea class="recipe-input" name="recipe_instructions" id="instructions" cols="50" rows="8" aria-label="instructions" required></textarea>
                        </div>                          
                    <button type="submit">Share!</button>            
                </form>              
            </div>  
        </div>
    </div>
</div>



{% endblock %}
