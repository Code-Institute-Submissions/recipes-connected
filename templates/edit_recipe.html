{% extends 'base.html' %} {% block content %}
<!--Link to css files-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/recipe.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<div class="image-bg-recipe">
    <div class="container">
        <div class="row">
            <div class="col recipe-header">
            <h1>Edit your Recipe</h1>
            </div>    
        </div>
        <div class="row mx-auto">
            <div class="col recipe-form-cover">
                <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method="POST" class="recipe-form">
                    <label for="name">Recipe Name</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_name" aria-label="recipe name" maxlength="50" 
                            value="{{recipe.recipe_name}}" required>
                        </div>
                    <label for="image">Recipe Image</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_image" aria-label="image" 
                            value="{{recipe.recipe_image}}" required>
                        </div>                        
                    <label for="category">Category</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_category" aria-label="category" maxlength="50" 
                            value="{{recipe.recipe_category}}" required>
                        </div>                        
                    <label for="description">Description</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_description" aria-label="description" maxlength="50" 
                            value="{{recipe.recipe_description}}" required>
                        </div>       
                    <label for="description">Preparation Time</label>
                        <div>
                            <input class="recipe-input" type="text" name="recipe_preptime" aria-label="description"  placeholder="30 mins" maxlength="20" 
                            value="{{recipe.recipe_preptime}}" required>
                        </div>                                                   
                    <label class="label-ingredients" for="ingredients">Ingredient List</label>
                        <div>
                            <textarea class="recipe-input" name="recipe_ingredients" id="ingredients" cols="50" rows="8" aria-label="ingredients" required>{{recipe.recipe_ingredients}}</textarea>
                        </div>                          
                    <label class="label-recipe" for="instructions">Instructions</label>
                        <div>
                            <textarea class="recipe-input" name="recipe_instructions" id="instructions" cols="50" rows="8" aria-label="instructions"
                            required>{{recipe.recipe_instructions}}</textarea>
                        </div>                          
                    <button onclick="update_alert()" type="submit" name="action">Update</button>
                </form>              
            </div>  
        </div>
    </div>
</div>

<!--Link to script recipe.js-->
<script src="{{ url_for('static', filename='js/recipe.js') }}"></script>

{% endblock %}
