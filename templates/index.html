<!--Link to css files-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <div class="image-hero">
        <div class="container">
            <div class="row">
                <div class="col-10 col-lg-8 col-xl-6 mx-auto welcome">
                    <p>Welcome <b class="special-font">{{session['user']}}</b> to<br> Recipes &harr; Connected

                        </div>
                    </a>
                </div>
            </div>    
        </div>
    </div>
