{% extends 'base.html' %} {% block content %} 
<!--Link to css files-->
<link rel="stylesheet" href="{{ url_for('static', filename='css/loginregister.css') }}">


<div class="container">
    <div class="row">
        <div class="col-4 logreg-box mx-auto">
            <form action="{{ url_for('login') }}" method="POST">
                <div class="logreg-header">Log In</div>             
                <div class="logreg-form">    
                    <input class="login-input sm-font" type="text" name="username" aria-label="username" placeholder="Username" required>
                </div>    
                <div class="logreg-form">        
                    <input class="login-input sm-font" type="text" name="password" aria-label="password" placeholder="Password" required>
                </div>  
                <button class="logreg-button" type="submit" name="action">Log In</button>                            
                <div>
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here.</a></p>
                </div>                      
            </form>
        </div>    
    </div>
</div>

{% endblock %}
